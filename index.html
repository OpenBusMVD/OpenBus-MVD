<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="assets/libs/proj4.js"></script>
    <script src="js/config.js"></script>
    <title>OpenBus MVD</title>
</head>
<body>
  
  <div id="map">
    <div class="side-panel" id="sidePanel">
        <div class="search-container">
            <div class="search-box">
                <span class="search-icon"></span>
                <div class="inputsSearch">
                    <input type="text" id="originSearch1" placeholder="Calle 1">
                    <input type="text" id="originSearch2" disabled placeholder="Calle 2 o puerta">                        
                </div>
            </div>
            <div class="search-box">
                <span class="search-icon"></span>
                <div class="inputsSearch">
                    <input type="text" id="destinySearch1" placeholder="Calle 1">
                    <input type="text" id="destinySearch2" disabled placeholder="Calle 2 o puerta">  
                </div>        
            </div>
            
            <div class="popup" id="popupOrigin1"></div> 
            <div class="popup" id="popupOrigin2"></div> 
            <div class="popup" id="popupDestiny1"></div> 
            <div class="popup" id="popupDestiny2"></div> 
            
            <button class="extra-icon" disabled id="searchButton"></button>
        </div>
       
       <div id="omnibus_container"></div>
    </div>
    <button class="toggle-btn" id="toggleBtn"></button>     
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
