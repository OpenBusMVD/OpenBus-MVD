<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="assets/libs/proj4.js"></script>
    <script src="js/config.js"></script>

    <title>OpenBus MVD</title>
</head>
<body>
  <ion-app>
    
    <ion-content scroll-y="false">
      <div id="map"></div>

      <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button id="openPanel">
            <ion-icon name="search-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-fab vertical="top" horizontal="start" slot="fixed">
        <ion-fab-button id="openSettings">
            <ion-icon name="settings-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-content>

    <ion-modal trigger="openPanel" backdrop-dismiss="false" id="searchPanel">
        <ion-header>
          <ion-toolbar>
            <ion-title>Buscar viaje</ion-title>
            <ion-buttons slot="end">
              <ion-button id="closePanelBtn">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>

          <ion-toolbar>
            <ion-item>
              <ion-input id="originSearch1" label="Origen" label-placement="stacked" placeholder="Calle 1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input id="originSearch2" placeholder="Calle 2 o puerta" disabled></ion-input>
            </ion-item>
            <ion-item>
              <ion-input id="destinySearch1" label="Destino" label-placement="stacked" placeholder="Calle 1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input id="destinySearch2" label="Destino" label-placement="stacked" placeholder="Calle 2 o puerta" disabled></ion-input>
            </ion-item>
            <ion-button expand="block" id="searchButton" disabled>Buscar</ion-button>
          </ion-toolbar>
        </ion-header>

        <ion-content id="resultsList_container">
          <ion-list id="resultsList"></ion-list>
        </ion-content>
    </ion-modal>

    <ion-modal trigger="openSettings" backdrop-dismiss="false" id="settingsPanel">
        <ion-header>
          <ion-toolbar>
            <ion-title>Ajustes</ion-title>
            <ion-buttons slot="end">
              <ion-button id="closeSettingsBtn">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>

          <ion-toolbar>
            
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-list>
            <ion-item-divider>
              <ion-label>Divisor 1</ion-label>
            </ion-item-divider>
            <ion-item>
                <ion-select label="Cambiar tema" placeholder="Claro" id="theme_select">
                  <ion-select-option value="">Claro</ion-select-option>
                  <ion-select-option value="theme-dark">Oscuro</ion-select-option>
                  <ion-select-option value="theme-x-dark">Oscuro-X</ion-select-option>
                  <ion-select-option value="theme-midnight">Medianoche</ion-select-option>
                  <ion-select-option value="theme-gray">Gris</ion-select-option>
                  <ion-select-option value="theme-blue">Azul</ion-select-option>
                  <ion-select-option value="theme-retro">Retro</ion-select-option>
                  <ion-select-option value="theme-matrix">Matrix</ion-select-option>
                  <ion-select-option value="theme-milk">Rojo sangre</ion-select-option>
                  <ion-select-option value="theme-minimalist">Minimalista</ion-select-option>
                  <ion-select-option value="theme-ice">Hielo</ion-select-option>
                  <ion-select-option value="theme-purple">Violeta</ion-select-option>
                </ion-select>
            </ion-item> 
            <ion-item-divider>
              <ion-label>Bicis</ion-label>
            </ion-item-divider> 
            <ion-item>
              <ion-toggle enable-on-off-labels="true" id="bikeToggle">Mostrar ciclov√≠as</ion-toggle>
            </ion-item>
            <ion-item>
              <ion-toggle enable-on-off-labels="true" id="bikeStopsToggle">Mostrar bicicletarios</ion-toggle>
            </ion-item>
          </ion-list>
          
        </ion-content>
    </ion-modal>

    <ion-modal
      id="bottomModal"
      initial-breakpoint="0.5"
      backdrop-breakpoint="0.5"
      backdrop-dismiss="false"
      expand-to-scroll="false"
      handle="true"
    >
      <ion-header>
          <ion-toolbar>
            <ion-title>Viajes</ion-title>
            <ion-buttons slot="end">
              <ion-button id="closeBottomModal" onclick="dismiss()">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="busesList">
        </ion-list>
      </ion-content>
    </ion-modal>

    <ion-modal
      id="busesModal"
      initial-breakpoint="0.5"
      backdrop-breakpoint="0.5"
      backdrop-dismiss="false"
      expand-to-scroll="false"
      handle="true"
    >
      <ion-header class="ion-no-border">
        <ion-toolbar class="stop-toolbar">
          <div class="stop-info-container">
            <h1 class="stop-street">Av. 18 de Julio</h1>
            <p id="paradaModal" class="stop-cross">esq. Ejido (Parada 3200)</p>
          </div>

          <ion-buttons slot="end">
            <ion-button>
              <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
            </ion-button>
            <ion-button id="closeBusesModal">
              <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>

        <div class="lines-scroll-container" id="busListModal">
        </div>
      </ion-header>


      <ion-content>

        <ion-list id="busDetailModal">
          <!-- <ion-item button detail="false" class="bus-item">
              <div slot="start" class="line-badge">
                D1
              </div>
              <ion-label>
                <h2 class="destination-text">TOLEDO CHICO</h2>
                <p class="sub-info">
                    <ion-icon name="accessibility" class="icon-a11y"></ion-icon> 
                    Empresa: Cutcsa
                </p>
              </ion-label>
              <div slot="end" class="time-container">
                <div class="minutes">5 min</div>
                <div class="real-time-status live">
                    16:46 <ion-icon name="pulse"></ion-icon>
                </div>
              </div>
            </ion-item> -->
          <ion-list>

        </ion-content>
    </ion-modal>

  </ion-app>
  <script type="module" src="js/main.js"></script>
</body>
</html>
